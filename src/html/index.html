<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
  <title>Document</title>

<body>
  <img id="inpit" src="../img/inpit.svg">
  <div class="container">
    <h2 id="question">Хочешь ли ты научиться программировать?</h2>
    <div id="radioContainer">
      <label name="radioLabel">
       <input type="radio" name="radio" required>Да
      </label>
      <label name="radioLabel">
        <input type="radio" name="radio">Нет
      </label>
    </div>
    <div class="button-container"><button hidden id="prev">Назад</button><button id="submit">Далее</button></div>
  </div>
  <div>
    <img id="quiz-img" src="../img/code.jpg">
  </div>
  <script src="../../dist/bundle.js"></script>
